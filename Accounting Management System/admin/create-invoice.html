               <div class="row">
                  <div class="col-xs-12">
                     <h3 class="page-title">Create Invoice</h3>
                  </div>
               </div>
               <!-- Start create invoice -->
               <div class="row">
                  <div class="col-sm-12">
                     <div class="panel panel-white m-b-0">
                        <div class="panel-body">
                           <form action="" class="bs-example form-horizontal" id="createInvoiceForm" method="post" accept-charset="utf-8">
                              <div class="form-group">
                                 <label class="col-lg-3 control-label">Ref No <span class="text-danger">*</span></label>
                                 <div class="col-lg-6">
                                    <input type="text" class="form-control" readonly value="INV0054" name="reference_no">
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-lg-3 control-label">Company <span class="text-danger">*</span> </label>
                                 <div class="col-lg-6">
                                    <select class="select2-option form-control" style="width:100%" name="client" >
                                       <optgroup label="Company">
                                          <option value="29">Future Expert</option>
                                          <option value="62">Infinity</option>
                                          <option value="20">Platovon Consulting Limited</option>
                                          <option value="21">Queen Technologies</option>
                                          <option value="61">Testclient1003</option>
                                          <option value="13">Wipro private limits </option>
                                       </optgroup>
                                    </select>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-lg-3 control-label">Deadline <span class="text-danger">*</span></label>
                                 <div class="col-lg-6">
                                    <input class="datepicker-input form-control" type="text" readonly value="30-06-2021" name="due_date" data-date-format="dd-mm-yyyy" >
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-lg-3 control-label">CGST</label>
                                 <div class="col-lg-6">
                                    <div class="input-group">
                                       <span class="input-group-addon">%</span>
                                       <input class="form-control money" type="text" value="12" name="tax" id="invoice_create_tax1">
                                    </div>
                                    <div class="row">
                                       <div class="col-md-12">
                                          <label id="create_invoice_tax1_error" class="error display-none" style="position:inherit;top:0;font-size: 15px;" for="tax">Entered Tax is invalid</label>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-lg-3 control-label">GST</label>
                                 <div class="col-lg-6">
                                    <div class="input-group">
                                       <span class="input-group-addon">%</span>
                                       <input class="form-control money" type="text" value="10" name="tax2" id="invoice_create_tax2">
                                    </div>
                                    <div class="row">
                                       <div class="col-md-12">
                                          <label id="create_invoice_tax2_error" class="error display-none" style="position:inherit;top:0;font-size: 15px;" for="tax2">Entered Tax is invalid</label>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-lg-3 control-label">Discount</label>
                                 <div class="col-lg-6">
                                    <div class="input-group">
                                       <span class="input-group-addon">%</span>
                                       <input class="form-control money" type="text" value="" name="discount" id="invoice_create_discount">
                                    </div>
                                    <div class="row">
                                       <div class="col-md-12">
                                          <label id="create_invoice_discount_error" class="error display-none" style="position:inherit;top:0;font-size: 15px;" for="notes">Entered discount is invalid</label>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-lg-3 control-label">Extra Fee</label>
                                 <div class="col-lg-6">
                                    <div class="input-group">
                                       <span class="input-group-addon">%</span>
                                       <input class="form-control money" type="text" value="" name="extra_fee" id="invoice_create_extrafee">
                                    </div>
                                    <div class="row">
                                       <div class="col-md-12">
                                          <label id="create_invoice_fee_error" class="error display-none" style="position:inherit;top:0;font-size: 15px;" for="notes">Entered fee is invalid</label>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-lg-3 control-label">Currency</label>
                                 <div class="col-lg-6">
                                    <select name="currency" class="form-control">
                                       <!-- <option value="">Client Default Currency</option> -->
                                       <option value="">Company Default Currency</option>
                                       <option value="AUD">Australian Dollar</option>
                                       <option value="VEF">Bolívar Fuerte</option>
                                       <option value="BRL">Brazilian Real</option>
                                       <option value="GBP">British Pound</option>
                                       <option value="CAD">Canadian Dollar</option>
                                       <option value="CLP">Chilean Peso</option>
                                       <option value="CNY">Chinese Yuan</option>
                                       <option value="CZK">Czech Koruna</option>
                                       <option value="DKK">Danish Krone</option>
                                       <option value="EUR">Euro</option>
                                       <option value="HKD">Hong Kong Dollar</option>
                                       <option value="HUF">Hungarian Forint</option>
                                       <option value="INR">Indian Rupee</option>
                                       <option value="IDR">Indonesian Rupiah</option>
                                       <option value="ILS">Israeli New Shekel</option>
                                       <option value="JPY">Japanese Yen</option>
                                       <option value="KES">Kenya shillings</option>
                                       <option value="KRW">Korean Won</option>
                                       <option value="MYR">Malaysian Ringgit</option>
                                       <option value="MXN">Mexican Peso</option>
                                       <option value="NZD">New Zealand Dollar</option>
                                       <option value="NOK">Norwegian Krone</option>
                                       <option value="PKR">Pakistan Rupee</option>
                                       <option value="PHP">Philippine Peso</option>
                                       <option value="PLN">Polish Zloty</option>
                                       <option value="RUB">Russian Ruble</option>
                                       <option value="SGD">Singapore Dollar</option>
                                       <option value="ZAR">South African Rand</option>
                                       <option value="SEK">Swedish Krona</option>
                                       <option value="CHF">Swiss Franc</option>
                                       <option value="TWD">Taiwan Dollar</option>
                                       <option value="THB">Thai Baht</option>
                                       <option value="TRY">Turkish Lira</option>
                                       <option value="AED">United Arab Emirates Dirham</option>
                                       <option value="USD">US Dollar</option>
                                    </select>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-lg-3 control-label">Allow Stripe</label>
                                 <div class="col-lg-4">
                                    <label class="switch">
                                    <input type="checkbox" name="allow_stripe">
                                    <span></span>
                                    </label>
                                 </div>
                              </div>
                              <div class="form-group terms">
                                 <label class="col-lg-3 control-label">Notes <span class="text-danger">*</span></label>
                                 <div class="col-lg-9">
                                    <textarea name="notes" class="form-control foeditor-invoice-create" ></textarea>
                                    <div class="row">
                                       <div class="col-md-6">
                                          <label id="create_invoice_error" class="error display-none" style="position:inherit;top:0;font-size: 15px;" for="notes">Notes must not empty</label>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="text-center">
                                 <button type="submit" id="invoice_create_submit" class="btn btn-primary btn-lg"><i class="fa fa-plus"></i> Create Invoice</button>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- End create invoice -->
            </div>
