                     <h1 class="m-0"><span class="fa fa-user-plus"></span> Add Senior</h1>
                  </div>
                  <div class="col-sm-6">
                     <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Add Senior</li>
                     </ol>
                  </div>

         <section class="content">
            <div class="container-fluid">
               <div class="card card-info">
                  <div class="card card-outline card-info">
                     <form>
                        <div class="card-body">
                           <div class="row">
                              <div class="col-md-12">
                                 <div class="card-header">
                                    <span class="fa fa-user"> Profile Information</span>
                                 </div>
                                 <div class="row">
                                    <div class="col-md-3">
                                       <div class="form-group">
                                          <label>Senior ID</label>
                                          <input type="text" class="form-control" placeholder="SNR-123">
                                       </div>
                                    </div>
                                    <div class="col-md-3">
                                       <div class="form-group">
                                          <label>First Name</label>
                                          <input type="text" class="form-control" placeholder="first name">
                                       </div>
                                    </div>
                                    <div class="col-md-3">
                                       <div class="form-group">
                                          <label>Middle Name</label>
                                          <input type="text" class="form-control" placeholder="middle name">
                                       </div>
                                    </div>
                                    <div class="col-md-3">
                                       <div class="form-group">
                                          <label>Last Name</label>
                                          <input type="text" class="form-control" placeholder="last name">
                                       </div>
                                    </div>
                                    <div class="col-md-3">
                                       <div class="form-group">
                                          <label>Gender</label>
                                          <select class="form-control">
                                             <option>Male</option>
                                             <option>Female</option>
                                          </select>
                                       </div>
                                    </div>
                                    <div class="col-md-3">
                                       <div class="form-group">
                                          <label>Birthday</label>
                                          <input type="date" class="form-control">
                                       </div>
                                    </div>
                                    <div class="col-md-3">
                                       <div class="form-group">
                                          <label>Age</label>
                                          <input type="number" class="form-control" placeholder="Age">
                                       </div>
                                    </div>
                                    <div class="col-md-3">
                                       <div class="form-group">
                                          <label>Birth Place</label>
                                          <input type="text" class="form-control" placeholder="Birth Place">
                                       </div>
                                    </div>
                                    <div class="col-md-12">
                                       <div class="form-group">
                                          <label>Address</label>
                                          <textarea class="form-control"></textarea>
                                       </div>
                                    </div>

                                    <div class="col-md-12">
                                       <div class="card-header">
                                          <span class="fa fa-phone"> Contact Information</span>
                                       </div>
                                    </div>

                                    <div class="col-md-4">
                                       <div class="form-group">
                                          <label>Contact Number</label>
                                          <input type="text" class="form-control" placeholder="Contact Number">
                                       </div>
                                    </div>
                                    <div class="col-md-4">
                                       <div class="form-group">
                                          <label>With Pension</label>
                                          <input type="text" class="form-control" placeholder="With Pension">
                                       </div>
                                    </div>
                                    <div class="col-md-4">
                                       <div class="form-group">
                                          <label>Monthly Pension</label>
                                          <input type="text" class="form-control" placeholder="Monthly Pension">
                                       </div>
                                    </div>
                                    <div class="col-md-3">
                                       <div class="form-group">
                                          <label>Status</label>
                                          <input type="text" class="form-control" placeholder="Active" readonly>
                                       </div>
                                    </div>
                                    <div class="col-md-3">
                                       <div class="form-group">
                                          <label>Emergency Contact Person</label>
                                          <input type="text" class="form-control"
                                             placeholder="Emergency Contact Person">
                                       </div>
                                    </div>
                                    <div class="col-md-3">
                                       <div class="form-group">
                                          <label>Emergency Contact Number</label>
                                          <input type="text" class="form-control"
                                             placeholder="Emergency Contact Number">
                                       </div>
                                    </div>
                                    <div class="col-md-3">
                                       <div class="form-group">
                                          <label>Emergency Contact Address</label>
                                          <input type="text" class="form-control"
                                             placeholder="Emergency Contact Address">
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>

                        </div>
                        <div class="card-footer">
                           <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                     </form>
                  </div>
