<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Services-Marketplace-System</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" href="#">Services-Marketplace-System</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="index.html">Explore</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="signup.html">Sign up</a></li>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <a class="btn ml-auto" role="button" href="post-job.html" style="background: rgb(78,201,163);color:#fff">Post a Job</a></div>
                </ul>
            </div>
        </div>
    </nav>    
    <div class="login-box" style="margin-top: 100px;">
        <!-- /.login-logo -->
           <section class="content">
              <div class="container-fluid">
                 <div class="card">
                    <div class="card-header" style="background-color: rgba(28,153,84);color: rgb(235,235,235)">
                       <h3 class="card-title">Sign Up</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form>
                             <div class="col-md-12">
                          <div class="row">
                             <div class="col-md-3">
                                <div class="form-group">
                                   <img src="asset/img/profile.png" width="150" style="border-radius: 5px">
                                   <label for="exampleInputFile">Choose Profile</label>
                                   <div class="input-group">
                                      <div class="custom-file">
                                         <input type="file" class="custom-file-input" id="exampleInputFile">
                                         <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                      </div>
                                   </div>
                                </div>
                             </div>
                             <div class="col-md-9">
                                <div class="card-header">
                                   <span class="fa fa-user"> Profile Information</span>
                                </div>
                                <div class="row">
                                   <div class="col-md-4">
                                      <div class="form-group">
                                         <label for="exampleInputEmail1">First Name</label>
                                         <input type="email" class="form-control" placeholder="first name">
                                      </div>
                                   </div>
                                   <div class="col-md-4">
                                      <div class="form-group">
                                         <label for="exampleInputEmail1">Middle Name</label>
                                         <input type="email" class="form-control" placeholder="middle name">
                                      </div>
                                   </div>
                                   <div class="col-md-4">
                                      <div class="form-group">
                                         <label for="exampleInputEmail1">Last Name</label>
                                         <input type="email" class="form-control" placeholder="last name">
                                      </div>
                                   </div>
                                   <div class="col-md-4">
                                      <div class="form-group">
                                         <label>Gender</label>
                                         <select class="form-control">
                                            <option>Male</option>
                                            <option>Female</option>
                                         </select>
                                      </div>
                                   </div>
                                   <div class="col-md-4">
                                      <div class="form-group">
                                         <label for="exampleInputEmail1">Birthday</label>
                                         <input type="date" class="form-control" placeholder="last name">
                                      </div>
                                   </div>
                                   <div class="col-md-4">
                                      <div class="form-group">
                                         <label for="exampleInputEmail1">Contact</label>
                                         <input type="number" class="form-control" placeholder="contact">
                                      </div>
                                   </div>
                                   <div class="col-md-6">
                                      <div class="form-group">
                                         <label for="exampleInputEmail1">Email</label>
                                         <input type="email" class="form-control" placeholder="email">
                                      </div>
                                   </div>
                                   <div class="col-md-6">
                                      <div class="form-group">
                                         <label for="exampleInputEmail1">Address</label>
                                         <input type="email" class="form-control" placeholder="address">
                                      </div>
                                   </div>
                                   <div class="col-md-12">
                                      <div class="card-header">
                                         <span class="fa fa-key"> Account</span>
                                      </div>
                                   </div>
                                   <div class="col-md-6">
                                      <div class="form-group">
                                         <label for="exampleInputEmail1">Username</label>
                                         <input type="email" class="form-control" placeholder="username">
                                      </div>
                                   </div>
                                   <div class="col-md-6">
                                      <div class="form-group">
                                         <label for="exampleInputEmail1">Password</label>
                                         <input type="email" class="form-control" placeholder="**********">
                                      </div>
                                   </div>
                                </div>
                             </div>
                          </div>
                       </div>
                       <!-- /.card-body -->
                       <div class="row">
                       <div class="col-4 offset-3">
                       <button type="submit" class="btn btn-block" style="background-color: rgba(28,153,84);color: rgb(235,235,235)">Create Account</button>
                    </div>
                 </div><br>
                    </form>
                 </div>
              </div>
              <!-- /.container-fluid -->
           </section>
     </div>
    <footer class="page-footer">
        <div class="container">
            <div class="links"><a href="#">About me</a><a href="#">Contact me</a><a href="#">Projects</a></div>
            <div class="social-icons"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-instagram-outline"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a></div>
        </div>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
